<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites - K-StyLabs</title>
    <link rel="stylesheet" href="../public/css/customize.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Copy header and nav from customize.html -->

      <h1 style="text-align: center; margin: 2rem 0">My Favorites</h1>

      <div
        id="emptyState"
        style="
          display: none;
          justify-content: center;
          align-items: center;
          min-height: 300px;
        "
      >
        <p>No favorites yet. Start adding some items!</p>
      </div>

      <div class="favorites-grid" id="favoritesGrid">
        <!-- Favorites will be loaded here dynamically -->
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const favoritesGrid = document.getElementById("favoritesGrid");
        const emptyState = document.getElementById("emptyState");
        const favorites = JSON.parse(localStorage.getItem("favorites")) || [];

        if (favorites.length === 0) {
          emptyState.style.display = "flex";
          favoritesGrid.style.display = "none";
        } else {
          emptyState.style.display = "none";
          favoritesGrid.style.display = "grid";

          favoritesGrid.innerHTML = favorites
            .map(
              (item) => `
                    <div class="card">
                        <img src="${item.image}" alt="${item.title}">
                        <div class="card-content">
                            <h2>${item.title}</h2>
                            <p>${item.price}</p>
                            <i class="fas fa-heart favorite"></i>
                        </div>
                    </div>
                `
            )
            .join("");
        }
      });
    </script>
    <script src="../public/js/favorite.js"></script>
  </body>
</html>
